    <p><abbr title="Media Access Control">MAC</abbr> address</p>
    <p>OSI data-link layer or layer-2 address</p>
    <p>TCP/IP physical layer or layer-1 address</p>
    <p>Used in switching</p>
    <p>6 bytes or 48-bits in length and represented using hexadecimal</p>
    <p>First 3 bytes or 24-bits of a <abbr title="Media Access Control">MAC</abbr> address represent the <abbr title="Organizationally Unique Identifier">OUI</abbr></p>
    <p><abbr title="Media Access Control">MAC</abbr>is also called a physical-address</p>
